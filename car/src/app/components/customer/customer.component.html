<table class="table">
<thead>
    <tr>
        <th scope="col">User Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let customer of customers">
        <td>{{customer.userId}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
    </tr>
</tbody>
</table>
