<table  class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Color</th>
        <th scope="col">Daily Price</th>
        <th scope="col">Descripiton</th>
        <th scope="col">Model Year</th>

      </tr>
    </thead>
    <tbody>
      <tr (click)="setCurrentCar(car)" routerLink="/cars/car/{{car.id}}"
       [class]="getCurrentCar(car)" *ngFor="let car of cars">
        
        <td>{{car.id}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
      </tr>
      
    </tbody>
  </table>
